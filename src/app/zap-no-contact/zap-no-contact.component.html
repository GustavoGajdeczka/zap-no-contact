<div class="main-zap">
  <div class="h-20 d-flex align-items justify-content-center container">
    <div class="central-card">
      <div class="d-flex justify-content-center">
        <img class="blur-image" src="../../assets/no-contact-icon.png" width="200px" alt="">
      </div>
      <div class="input-group mb-3">
        <input
          (keypress)="telefone()"
          placeholder="(__) _____-____"
          [(ngModel)]="whatsappNumber"
          type="text" class="input-zap form-control mt-5">
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn" (click)="goToWhatsapp()">
          <i class="bi bi-whatsapp"></i>
        </button>
      </div>
    </div>
  </div>
</div>
